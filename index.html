<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container"> 
        <div class="main">
        </div>
        <div class="sidebar">
            <div class="two-p-container side-selected">
                <p class="two-p-text container-selected">2 Players</p>
                <p class="two-p-text-select">Real Life</p>
            </div>
            <div class="one-p-container">
                <p class="one-p-text">1 Player (Computer)</p>
                <div class="one-p-inner-container">
                    <div class="easy-container">
                        <p class="easy-text">Easy</p>
                    </div>
                    <div class="hard-container">
                        <p class="hard-text">Hard</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="header-left score-container">
                <p class="player-1 player-name">Player 1</p>
                <p class="score-left score-text">0</p>
            </div>
            <div class="header-main ">
                <p class="mode">2P</p>
                <p class="header-text"></p>
                <button class="continue-button">Continue</button>
            </div>
            <div class="header-right score-container">
                <p class="player-2 player-name">Player 2</p>
                <p class="score-right score-text">0</p>
            </div>
            <div class="footer">
                <img src="images/tictactoe.png" alt="tictactoe image" class="tic-tac-toe">
                <p class="title-text">tictactoe</p>
                <a href="https://github.com/yoozn" class="logo-link"><img src="images/yoozncircleupscaled.png" alt="yoozn logo" class="logo-img"></a>
            </div>
        </div>
    </div>
    <div class="photo-credit">
        Photo by <a class="credit" href="https://unsplash.com/@numericcitizen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">JF Martin</a> on <a class="credit" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
</body>
</html>
