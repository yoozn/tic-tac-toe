<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container"> 
        <div class="main">
        </div>
        <div class="sidebar">
            <div class="two-p-container">
                <p class="two-p-text">2 Player</p>
            </div>
            <div class="one-p-container">
                <p class="one-p-text">1 Player</p>
                <div class="easy-container">
                    <p class="easy-text">Easy</p>
                </div>
                <div class="hard-container">
                    <p class="hard-text">Hard</p>
                </div>
            </div>
        </div>

        <div class="header"></div>

    </div>
</body>
</html>
